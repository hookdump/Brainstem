version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: brainstem-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-brainstem}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - brainstem_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-brainstem}"
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainstem-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BRAINSTEM_STORE_BACKEND: postgres
      BRAINSTEM_POSTGRES_DSN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-brainstem}
      BRAINSTEM_AUTH_MODE: ${BRAINSTEM_AUTH_MODE:-disabled}
      BRAINSTEM_API_KEYS: ${BRAINSTEM_API_KEYS:-}
    ports:
      - "${BRAINSTEM_API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  brainstem_pgdata:
