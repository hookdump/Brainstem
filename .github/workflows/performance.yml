name: Performance Regression

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"

jobs:
  perf-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run performance regression suite
        run: |
          brainstem perf-regression \
            --iterations 250 \
            --seed-count 120 \
            --output-json reports/ci-performance/perf_regression.json \
            --output-md reports/ci-performance/perf_regression.md \
            --max-remember-p95-ms 300 \
            --max-recall-p95-ms 300 \
            --max-memory-growth-bytes 80000000

      - name: Upload performance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-regression
          path: |
            reports/ci-performance/perf_regression.json
            reports/ci-performance/perf_regression.md
