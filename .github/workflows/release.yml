name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (MAJOR.MINOR.PATCH)"
        required: true
      publish_to_pypi:
        description: "Publish to PyPI after creating GitHub release"
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build

      - name: Prepare release artifacts
        run: |
          python scripts/prepare_release.py \
            --version "${{ inputs.version }}" \
            --pyproject-path pyproject.toml \
            --changelog-path CHANGELOG.md \
            --notes-path .release-notes.md

      - name: Commit and tag release
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml CHANGELOG.md .release-notes.md
          git commit -m "Release v${VERSION}" || echo "No release file changes to commit."
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists" >&2
            exit 1
          fi
          git tag "v${VERSION}"
          git push origin main
          git push origin "v${VERSION}"

      - name: Build distribution
        run: python -m build

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file .release-notes.md \
            dist/*

      - name: Publish to PyPI
        if: ${{ inputs.publish_to_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
